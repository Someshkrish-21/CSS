name: Sync tokens.theme.json to GitLab

on:
  push:
    paths:
      - tokens.theme.json
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout GitHub repo
        uses: actions/checkout@v3

      - name: üîÑ Clone GitLab repo (artemis-16.1.0 branch)
        run: |
          echo "Cloning GitLab repo..."
          git clone --branch artemis-16.1.0 http://${{ secrets.GITLAB_USERNAME }}:${{ secrets.GITLAB_TOKEN }}@${{ secrets.GITLAB_REPO#http:// }} gitlab-repo || {
            echo "‚ùå Failed to clone GitLab repo"
            exit 1
          }

      - name: üìÅ Copy tokens.theme.json to GitLab repo
        run: |
          echo "Copying tokens.theme.json..."
          if [ -f tokens.theme.json ]; then
            cp tokens.theme.json gitlab-repo/
            echo "‚úÖ File copied"
          else
            echo "‚ùå tokens.theme.json not found in GitHub repo root"
            exit 1
          fi

      - name: üöÄ Commit and push to GitLab
        run: |
          echo "Preparing to commit and push..."
          cd gitlab-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add tokens.theme.json || echo "‚ö†Ô∏è File not staged"
          git commit -m "Sync tokens.theme.json from GitHub" || echo "‚ö†Ô∏è Nothing to commit"
          git push origin artemis-16.1.0 || {
            echo "‚ùå Push failed"
            exit 1
          }
